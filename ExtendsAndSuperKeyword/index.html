    <title>Extends and Super keyword</title>
</head>
<body>
    <h1>Extends Keyword</h1>
    <p>
        The extends keyowrd is used in class declaration or class expressions to create a class that is a child of another class.
    </p>
    <h2>Super Keyword</h2>
    <p>
        The super keyword is used to call the constructor of its parent class to access the parent's properties and methods.
    </p>
